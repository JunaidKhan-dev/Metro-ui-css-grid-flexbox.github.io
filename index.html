<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200&display=swap" rel="stylesheet">
    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/49df95cf4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>metro ui</title>
  </head>
  <body>
    <div class="container">
    <main>
      <header>
        <div class="logo">
          <h1>Start</h1>
        </div>
        <div class="user-container">
          <div class="user-img-holder">
            <h1>Junaid</h1>
            <img src="./images/user.png" alt="profile-pic" />
          </div>
          <h3>Khan</h3>
        </div>
      </header>

      <section id="titles-container">
        <div class="left-tiles-container">
          <div class="tile tile-show-desktop">
            <div class="icon-holder"><i class="fas fa-home"></i></div>
            <p class="icon-text">show desktop</p>
          </div>

          <div class="tile tile-settings">
            <div class="icon-holder"><i class="fas fa-cog"></i></div>
            <p class="icon-text">settings</p>
          </div>

          <div class="tile tile-camera">
            <div class="icon-holder"><i class="fas fa-camera"></i></div>
            <p class="icon-text">camera</p>
          </div>

          <div class="tile tile-favourite">
            <div class="icon-holder"><i class="fas fa-heart"></i></div>
            <p class="icon-text">favoutite</p>
          </div>

          <div class="tile tile-twitter">
            <div class="icon-holder"><i class="fab fa-twitter"></i></div>
            <p class="icon-text">twitter</p>
          </div>

          <div class="tile tile-places">
            <div class="icon-holder"><i class="fas fa-map-marker-alt"></i></div>
            <p class="icon-text">places</p>
          </div>

          <div class="tile tile-gallery">
            <p class="icon-text">gallery</p>
          </div>

          <div class="tile tile-browser">
            <div class="icon-holder"><i class="fas fa-globe-asia"></i></div>
            <p class="icon-text">browser</p>
          </div>

          <div class="tile tile-email">
            <div class="icon-holder"><i class="fas fa-envelope"></i></div>
            <p class="icon-text">e-mail</p>
          </div>

          <div class="tile tile-calender">
            <div class="title-email-date-container">
              <p>
                Sena Birthday party At <br />
                Jack House on 07:00 PM
              </p>
              <div class="date-container">
                <h1>25</h1>
                <p>MONDAY</p>
              </div>
            </div>
            <div class="calender-icon"><i class="fas fa-calendar-alt"></i></div>
          </div>

          <div class="tile tile-skyDrive">
            <div class="icon-holder"><i class="fas fa-cloud"></i></div>
            <p class="icon-text">skyDrive</p>
          </div>
        </div>
        <!-- end of left  container -->
        <div class="right-tiles-container">
          <div class="tile tile-facebook">
            <div class="icon-holder"><i class="fab fa-facebook-f"></i></div>
            <p class="icon-text">facebook</p>
          </div>
          <div class="tile tile-facetime">
            <div class="icon-holder"><i class="fas fa-video"></i></div>
            <p class="icon-text">facetime</p>
          </div>
          <div class="tile tile-task">
            <div class="icon-holder"><i class="fas fa-tasks"></i></div>
            <p class="icon-text">task</p>
          </div>
          <div class="tile tile-explorer">
            <div class="icon-holder"><i class="fab fa-windows"></i></div>
            <p class="icon-text">windows explorer</p>
          </div>
          <div class="tile tile-Media">
            <div class="icon-holder"><i class="fas fa-play"></i></div>
            <p class="icon-text">media</p>
          </div>
        </div>
        <!-- end of right -->
      </section>
    </main>
    </div>
  </body>
</html>
